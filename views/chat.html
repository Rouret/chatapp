<!doctype html>
<html>

<head>
    <title>ChatApp my friend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link href="css/chat.css" rel="stylesheet">
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> ChatApp by <a href="https://www.instagram.com/rouret_lucas" target="_blank">Lucas</a> (<span id="totalUsers"></span>)
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat" id="chat">
        </main>

        <form class="msger-inputarea" action="" id="form">
            <input type="text" class="msger-input" id="msg-content" placeholder="Enter your message...">
            <div id="settings">
                <i class="fas fa-cog fa-3x"></i>
            </div>
            <button class="msger-send-btn">Send</button>
        </form>
        <!-- Modal content -->
        <div id="modal">
            <!-- Modal content -->
            <div id="modal-content">
                <span id="modal-close">&times;</span>
                <form action="" class="col">
                    <div class="row">
                        <div class="msg-img" id="previewAvatar"></div>
                        <input type="text" placeholder="URL Avatar" autocomplete="off" id="urlAvatar">
                    </div>
                    <input type="text" placeholder="Pseudo" autocomplete="off" id="pseudo">
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="module" src="js/chatEngine.js"></script>
</body>

</html>
